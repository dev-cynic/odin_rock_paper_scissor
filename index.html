<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">
      <p>Human: <span id="human-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>

    <div class="choices">
      <button onclick="playRound('rock')">Rock</button>
      <button onclick="playRound('paper')">Paper</button>
      <button onclick="playRound('scissors')">Scissors</button>
    </div>

    <div class="result" id="result"></div>

    <div class="game-result" id="game-result"></div>

    <button class="reset-btn" onclick="resetGame()" id="reset-btn" disabled>Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
